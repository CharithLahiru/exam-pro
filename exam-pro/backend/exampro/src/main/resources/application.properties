spring.application.name=exampro
server.port=8085

spring.datasource.url=jdbc:mysql://localhost:3306/examprodb
spring.datasource.username=exampro
spring.datasource.password=Password@12
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Swagger Configuration from pom.xml
project.name=@project.name@
project.description=@project.description@
project.version=@project.version@

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Keycloak OAuth2 Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8086/auth/realms/your-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8086/auth/realms/your-realm/protocol/openid-connect/certs

